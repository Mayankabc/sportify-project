<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sportify.css">

</head>

<body>
    <div class="container" id="container-1">
        <div class="sportify">
            <img src="./files/./icons/icons8-spotify-30.png" alt="logo" height="50px" width="50px">
            Spotify
            <img src="" alt="">
        </div>
        <span class="options">
            <img src="./files/./icons/icons8-home-page-50.png" alt="" height="32px" width="32px">
            <button>HOME</button>
        </span>
        <span class="options">
            <img src="./files/./icons/icons8-search-50.png" alt="" height="32px" width="32px">
            <button>Search</button>
        </span>
        <span class="options">
            <img src="./files/./icons/icons8-library-building-50.png" alt="" height="32px" width="32px">
            <button>Your Library</button>
        </span>
        <span class="options">
            <img src="./files/./icons/icons8-play-50.png" alt="" height="32px" width="32px">
            <button>Most Played</button>
        </span>
        <span class="options"></span>
    </div>
    <div class="container" id="container-2">
        <div class="psd">
            <button><span>Premium</span></button>
            <button><span>Support</span></button>
            <button><span>Download</span></button>
            <button id="login"><span>Log in</span></button>
            <button><span>Sign up</span></button>
        </div>
        
    </div>
    <div class="container" id="container-3">
        <div class="song-box">
            <div class="song-cover" id="songcover-1">
                <div class="cover" id="cover-1">
                    <img src="./files/artworks-OfReNg5564AOvjbm-CNz9Zg-t500x500.jpg" alt="" height="160px"
                        width="200px">
                </div>
                <div class="song-details" id="song-details-1">
                    Fearless NCS
                </div>
            </div>
            <div class="song-cover" id="songcover-2">
                <div class="cover" id="cover-2">
                    <img src="./files/blinding lights.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-2">
                    Blinding Lights
                </div>
            </div>
            <div class="song-cover" id="songcover-3">
                <div class="cover" id="cover-3">
                    <img src="./files/bones.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-3">
                    Bones-Imagine Dragon
                </div>
            </div>
            <div class="song-cover" id="songcover-4">
                <div class="cover" id="cover-4">
                    <img src="./files/nine thou.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-4">
                    Nine Thou
                </div>
            </div>
            <div class="song-cover" id="songcover-5">
                <div class="cover" id="cover-5">
                    <img src="./files/do ya thing.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-5">
                    Do Ya Thing
                </div>
            </div>
            <div class="song-cover" id="songcover-6">
                <div class="cover" id="cover-6">
                    <img src="./files/no lie.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-6">
                    No Lie
                </div>
            </div>
            <div class="song-cover" id="songcover-7">
                <div class="cover" id="cover-7">
                    <img src="./files/24k magic.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-7">
                    24k Magic
                </div>
            </div>
            <div class="song-cover" id="songcover-8">
                <div class="cover" id="cover-8">
                    <img src="./files/Bilionera.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-8">
                    Bilionera
                </div>
            </div>
            <div class="song-cover" id="songcover-9">
                <div class="cover" id="cover-9">
                    <img src="./files/safari.jpg" alt="" height="160px" width="200px">
                </div>
                <div class="song-details" id="song-details-9">
                    Safari
                </div>
            </div>
            <div class="song-cover" id="songcover-10">
                <div class="cover" id="cover-10">
                    <img src="./files/mobile-legends-championships-2019-05-cc77.jpg" alt="" height="160px"
                        width="200px">
                </div>
                <div class="song-details" id="song-details-10">
                    Bai Hat Tro Choi
                </div>
            </div>
        </div>
    </div>
    <div class="timeline" id="timelinee">
        <div class="range">
            <img src="/files/the way i are.jpg" alt="" height="80px" width="80px" value="0" id="playingcover">
            <input type="range" name="range" id="my-progress-bar" min="0" value="0" max="10000000">
            
            
        </div>
        <div class="icons">
            <img src="./files/Icons/icons8-chevron-left-96.png" alt="" height="50px" width="50px" id="previous">
            <img src="./files/Icons/icons8-circled-play-96.png" alt="" height="50px" width="50px" id="masterplay">
            <img src="./files/Icons/icons8-chevron-right-96.png" alt=""height="50px" width="50px" id="next">
        </div>


        
    </div>
    <script src="sportify.js"></script>
</body>

</html>
